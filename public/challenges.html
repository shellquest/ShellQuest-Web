<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shellQuest-challenges</title>
    <link rel="stylesheet" href="../src/css/challenges.css">
</head>
<body>

    <header class="header">
        <h1>ShellQuest</h1>
        
        <div class="user-menu-container">
            <button id="userBtn" class="user-avatar-btn" aria-label="Menu">
                <svg class="avatar-svg" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </button>
            <div id="userDropdown" class="dropdown-menu">
                <div class="dropdown-header">Usuario</div>
                <a href="#">Mi Perfil</a>
                <a href="#" id="settingsBtn">Configuración</a>
                <a href="#" id="logoutBtn">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <!-- Challenges list -->
    <main class="main-content">
        <h2 class="section-title">Desafíos</h2>
        
        <div id="loadingIndicator" class="loading-container">
            Cargando desafíos...
        </div>

        <div id="challengesContainer" class="challenges-container" style="display: none;">
            <div class="list-header">
                <span>Nombre</span>
                <span>Tag</span>
                <span>Estado</span>
                <span></span>
            </div>
            <div id="challengesList"></div>
        </div>
    </main>
    <footer class="footer">
        ShellQuest · FIUBA · 2025
    </footer>

    <!-- Challenges Modal -->
    <div id="challengeModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="mTitle">Título del Desafío</h3>
                <span id="mTag" class="row-tag" style="margin-top: 5px;">TAG</span>
            </div>
            
            <div id="mDesc" class="modal-description">
                Descripción del desafío...
            </div>

            <div id="modalFeedback" class="feedback-msg"></div>

            <div class="modal-actions">
                <button id="btnCloseModal" class="btn-secondary">Cerrar</button>
                <button id="btnValidate" class="btn-primary">Validar Solución</button>
            </div>
        </div>
    </div>

    <template id="rowTemplate">
        <div class="challenge-row">
            <div class="row-title"></div>
            <div><span class="row-tag"></span></div>
            <div class="row-status"></div>
            <div class="row-arrow">➔</div>
        </div>
    </template>

    <script src="../src/js/challenges.js"></script>
</body>
</html>
